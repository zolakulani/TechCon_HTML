<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.example.com">info@techcon2024.example.com</a></p>
            
            <h3>Social Media</h3>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
            </ul>
        </section>

        <section>
            <h2>Venue Location</h2>
            <iframe src="https://maps.google.com/maps?q=conference+center&output=embed" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required>

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
